specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Cheq
    network: mumbai
    source:
      address: "0x5B631dD0d2984513C65A1b1538777FdF4E5f2B2A"
      abi: Cheq
      startBlock: 28446172
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
        - ERC20
        - Account
        - Handshake
      abis:
        - name: Cheq
          file: ../out/Cheq.sol/Cheq.json
      eventHandlers:
        - event: WriteCheque(indexed uint256,uint256,uint256,address,address,indexed address,indexed
            address)
          handler: handleWrite
        - event: Cash(indexed address,indexed uint256)
          handler: handleCash
        - event: Void(indexed address,indexed uint256)
          handler: handleVoid
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: ShakeAuditor(indexed address,indexed address,bool)
          handler: handleShakeAuditor
        - event: ShakeUser(indexed address,indexed address,bool)
          handler: handleShakeUser
      file: Cheq/Cheq.wasm

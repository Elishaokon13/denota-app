specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CheqRegistrar
    network: mumbai
    source:
      address: "0x0C5B27CC5595eC1AAf720A538A6490c5aF6FaD64"
      abi: CheqRegistrar
      startBlock: 32214964
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Cheq  # Cheqs
        - Transfer  # Write/Transfers
        - Escrow  # Fund/Cash
        - ERC20  # ERC20s that have interacted with the protocol
        - Account  # Accounts that have interacted with CheqRegistrar
        - DirectSend  # Payment modules
        - DirectPayModule
        - DirectPayData
        # - DirectPayData
      abis:
        - name: CheqRegistrar
          file: ../../out/CheqRegistrar.sol/CheqRegistrar.json
      eventHandlers:
        - event: Written(uint256 indexed,address indexed,DataTypes.Cheq indexed,uint256,bytes,uint256,uint256,uint256)
          handler: handleWrite
        - event: Transferred(uint256 indexed,address indexed,address indexed,uint256,uint256,uint256)
          handler: handleTransfer
        - event: Funded(address indexed,uint256 indexed,uint256,uint256,bytes indexed,uint256,uint256,uint256)
          handler: handleFund
        - event: Cashed(address indexed,address,uint256 indexed,bytes indexed,uint256,uint256,uint256)
          handler: handleCash
      file: mapping.ts


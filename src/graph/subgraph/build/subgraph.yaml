specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CRX
    network: mumbai
    source:
      address: "0x98E39bC9849131187cbC6a180a321Cc88fF264Ed"
      abi: CRX
      startBlock: 29421574
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Cheq
        - Transfer
        - Escrow
        - ERC20
        - Account
        - Broker
        - SelfSignTimeLock
      abis:
        - name: CRX
          file: ../out/CheqV2.sol/CRX.json
      eventHandlers:
        - event: Deposited(indexed address,indexed address,uint256)
          handler: handleDeposit
        - event: Written(indexed uint256,address,uint256,uint256,indexed address,address,indexed
            address,address)
          handler: handleWrite
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Funded(indexed uint256,indexed address,uint256)
          handler: handleFund
        - event: Cashed(indexed uint256,indexed address,uint256)
          handler: handleCash
      file: CRX/CRX.wasm
